<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="wrapper">
        <header class="gameHeader">
            <span id="score">Score: 0</span>
            <span id="gameLevel">Level 0</span>
        </header>
        <main class="gameMain">
            <canvas id="gameBoard" width="500" height="500"></canvas>
        </main>
        <footer class="gameFooter">
            <button id="startBtn" type="button">Start</button>
            <button id="resetBtn" type="button">Reset</button>
        </footer>
    </div>
    <div class="controlls-info">
        <ul>
            <li><span class="characters">w</span> move up</li>
            <li><span class="characters">a</span> move left</li>
            <li><span class="characters">s</span> move down</li>
            <li><span class="characters">d</span> move right</li>
        </ul>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
